<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link rel="stylesheet" href="bootstrap-5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <header>
    <div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            
            <a class="navbar-brand " href="#"><h3>LoVendo.com</h3></a>
                
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                    </li>
                
                    <li class="nav-item">
                    <a class="nav-link" href="#">Vendedores</a>
                    </li>
                
                    <li class="nav-item">
                    <a class="nav-link" href="#">Usuarios</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br/>
        
        <div class="p-2 border w-75 m-auto p-3 mb-2 bg-warning text-black mt-6 d-xl-block d-lg-block d-sm-none text-center">
        <h1>Gestion de vendedores</h1>
        </div>
    </header>

    <div class="container w-75 p-3 border border-secondary">

        <div class=container>
        <div class="row justify-content-center">
           
            <div class="col">
                <select class="seleccionarCiudad" id="inputGroupSelect01">
                    <option selected>Seleccione un vendedor...</option>
                    <option value="1">Andres</option>
                    <option value="2">Lina</option>
                    <option value="3">Maria</option>
                </select> 
            </div>
                        
            <div class=" d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-warning me-md-2">Buscar</button>
                <button type="button" class="btn btn-warning me-md-2">Agregar</button>
                <button type="button" class="btn btn-warning me-md-2">Eliminar</button>
            </div>
            
        </div>   
        </div>
    </div> 
    
    <div>
        <button class="btn btn-warning m-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">Agregar nuevo vendedor</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-tittle">Nuevo vendedor</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="d-grid gap-2 d-md-block text-center">
                <button class="w-50 btn btn-warning btn-primary" type="submit">Agregar</button>
            </div>
            <div class="offcanvas-body">
                <p>nombre:</p>
                <p>apellido:</p>
                <hr>
                <p>Fecha de nacimiento:</p>
                <p>edad:</p>
                <p>cedula:</p>
                <p>Teléfono:</p>
                <p>Correo electrónico:</p>
                <hr>
                <p>Cargo:</p>
                <p>Fecha de contratación:</p>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
