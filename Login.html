<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body class="container">

    <div class="row p-5">
        <div class="col-sm-6">
            <img class="img-fluid" src="./imagenes/logo.jpg" alt="">
        </div>
        <div class="col-sm-4">
            <form class="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input type="email" placeholder="Escriba su Email" autofocus class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartimos correos electronicos con terceras personas.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password"  placeholder="Escriba su contraseña" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit"  class="btn btn-primary">Entrar</button>
              </form>
        </div>
    </div>
        
</body>
</html>
