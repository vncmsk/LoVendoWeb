<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="bootstrap-5.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body class="container">
  <div class="row mt-5">
    
    <div class="col-sm-6">
      <img class="img-fluid" src="./imagenes/logo.jpg" width="550px">
    </div>

    <div class="col-md-4 ">
      <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal">LoVendo.com</h1>

          <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="Nombre de usuario">
            <label for="floatingInput">Nombre de usuario</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div class="checkbox mb-3">
            <br>
            <label>
              <input type="checkbox" value="Recordarme"> Recordarme
            </label>
          </div>

          <button class="w-100 btn btn-warning btn-primary" type="submit">Inicio de sesión</button>

        </form>
      </main>
    </div>

  </div>

</body>

</html>
